<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/iconsax-font-icon@1.1.0/dist/icons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/style.css" />
        <title>Terof media | Contact Us</title>
    </head>
    <body bg="#F8F8F8">
        <header>
            <div
                class="container flex justify-between items-center flex-wrap py-4"
            >
                <a href="/"
                    ><img
                        class="max-w-md"
                        src="/public/svg/logo.svg"
                        alt="Clocks World"
                /></a>
                <img
                    class="max-w-[30rem]"
                    src="/public/images/grammerly-ad.png"
                    alt="grammerly-ad"
                />
            </div>
            <nav class="bg-[#FFC807] w-full py-4">
                <div
                    class="container flex justify-between items-center flex-wrap gap-4"
                >
                    <ul class="flex gap-4 text-[#392C0A]">
                        <li>
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">City</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/articles.html"
                                >Articles</a
                            >
                        </li>
                        <li>
                            <a class="nav-link" href="/time-zones.html"
                                >Time zones</a
                            >
                        </li>
                        <li class="relative">
                            <button class="nav-link" href="#">All Pages</button>
                            <ul
                                class="bg-white absolute top-full left-0 w-40 hidden"
                            >
                                <li>
                                    <a
                                        class="w-full block p-4 hover:bg-[#cccccc50]"
                                        href="#"
                                        >Time zones</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="w-full block p-4 hover:bg-[#cccccc50]"
                                        href="#"
                                        >Time zones</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="w-full block p-4 hover:bg-[#cccccc50]"
                                        href="#"
                                        >Time zones</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <div
                        class="bg-[#F8F8F8] py-3 px-4 rounded-lg w-full max-w-lg flex gap-4"
                    >
                        <img
                            src="/public/icons/search-normal.svg"
                            alt="search"
                            class=""
                        />
                        <input
                            type="text"
                            class="w-full p-0 placeholder:text-[#55534F] focus:outline-none"
                            placeholder="Search for a city"
                        />
                    </div>
                </div>
            </nav>
        </header>

        <main class="grid xl:grid-cols-[auto,20rem] py-10 container gap-8">
            <section class="flex flex-col gap-4 py-8 px-4">
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray lg:text-lg xl:text-xl"
                        >All Pages</a
                    >
                    <i
                        class="isax icon-arrow-right-3 text-gray lg:text-lg xl:text-xl mt-2"
                    ></i>
                    <a
                        href="/contact-us.html"
                        class="text-black lg:text-lg xl:text-xl font-bold"
                    >
                        Contact Us
                    </a>
                </div>

                <div class="flex flex-col gap-4 mt-4">
                    <h1
                        class="text-black text-2xl lg:text-4xl lg:leading-[3.4rem] lg:text-[2.5rem] 2xl:leading-[3.5rem] max-w-[45ch]"
                    >
                        Contact Us
                    </h1>
                    <p
                        class="text-[#565565] text-base leading-6 lg:text-lg lg:leading-8 2xl:text-xl 2xl:leading-9 max-w-[80ch]"
                    >
                        Clocks.world is an initiative by Troef Media. When you
                        have questions or suggestions you can contact us using
                        the contact form below
                    </p>
                </div>

                <form class="grid gap-7 mt-10">
                    <div class="grid lg:grid-cols-2 gap-7">
                        <div class="grid gap-3">
                            <label class="contact__label" for="email"
                                >Email
                            </label>
                            <input
                                type="email"
                                class="contact__input"
                                placeholder="Email"
                                id="email"
                                required
                            />
                        </div>
                        <div class="grid gap-3">
                            <label class="contact__label" for="subject"
                                >Subject</label
                            >
                            <input
                                type="text"
                                class="contact__input"
                                placeholder="Subject"
                                id="subject"
                                required
                            />
                        </div>
                    </div>

                    <div class="grid gap-3">
                        <label class="contact__label" for="message"
                            >Your Message</label
                        >
                        <textarea
                            class="contact__input"
                            placeholder="Email"
                            id="message"
                            rows="10"
                            required
                        ></textarea>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="btn-primary">
                            Send Message
                        </button>
                    </div>
                </form>
            </section>
            <div class="grid gap-8">
                <img src="/public/images/bubble-io-ad.png" alt="" />
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/iconsax-font-icon@1.1.0/fantasticonrc.min.js"></script>

        <script type="module" src="/dist/js/main.js"></script>
    </body>
</html>
