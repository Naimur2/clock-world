<!DOCTYPE html>

    <head>

        <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/iconsax-font-icon@1.1.0/dist/icons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/style.css" />
        <title>Terof media | Contact Us</title>
    </head>
    <body bg="#F8F8F8">
        <header>

            >
                <a href="/"
                    ><img
                        class="max-w-[8rem] sm:max-w-[10rem] lg:max-w-[14rem] xl:max-w-[20rem]"
                        src="/public/svg/logo.svg"

                        <li>
                            <a class="nav-link" href="/time-zones.html"

                            >
                        </li>

                            <ul class="dropdown-content">

                                    <a

                                        href="/world-map.html"
                                        >World Maps</a

                                    <a
                                        class="dropdown-link"
                                        href="/country-directory.html"

                                <li>
                                    <a
                                        class="dropdown-link"

                                </li>
                                <li>
                                    <a
                                        class="dropdown-link"
                                        href="/webmaster.html"
                                        >Webmasters</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-link"
                                        href="/linktips.html"
                                        >Linktips</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-link"
                                        href="/contact-us.html"
                                        >Contact Us</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-link"
                                        href="/personal-settings.html"
                                        >Personal Settings</a
                                    >
                                </li>

                    </ul>

                        src="/public/icons/search-normal.svg"
                        alt="search"
                        class="block lg:hidden"
                    />

                    <div
                        class="bg-[#F8F8F8] py-3 px-4 rounded-lg w-full max-w-xs lg:max-w-sm 2xl:max-w-lg gap-4 hidden lg:flex"
                    >
                        <img
                            src="/public/icons/search-normal.svg"
                            alt="search"
                            class=""
                        />
                        <input
                            type="text"
                            class="w-full p-0 placeholder:text-[#55534F] focus:outline-none"
                            placeholder="Search for a city"
                        />
                    </div>
                </div>
                <div class="backdrop nav-backdrop"></div>

            <section class="flex flex-col gap-4 py-8 px-4">
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray lg:text-lg xl:text-xl"

                    >
                    <i
                        class="isax icon-arrow-right-3 text-gray lg:text-lg xl:text-xl mt-2"
                    ></i>
                    <a
                        href="/linktips.html"
                        class="text-black lg:text-lg xl:text-xl font-bold"

                    alt=""
                    class="w-full object-center"
                />
